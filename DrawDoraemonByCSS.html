<!DOCTYPE html>
<html>

	<head>
		<title>Page Title</title>
		<link rel="stylesheet" type="text/css" href="Doraemon.css">
	</head>
	
	<body>
	
		<h1>This is a Doraemon drawn by pure CSS!</h1>
		
		<div class="wrapper">
		
			<!--Whole Doraemon-->
			<div class="doraemon">
				<!--Head-->
				<div class="head">
					<!--Eye-->
					<div class="eyes">
						<div class="eye left">
							<!--EyeBall-->
							<div class="black bleft"></div>
						</div>
						<div class="eye right">
							<!--EyeBall-->
							<div class="black bright"></div>
						</div>
					</div>
					<!--Face-->
					<div class="face">
						<!--White Face-->
						<div class="white"></div>
						<!--Nose-->
						<div class="nose">
							<!--Highlight Nose-->
							<div class="light"></div>
						</div>
						<!--Nose Vertical Line-->
						<div class="nose_line"></div>
						<!--Mouse-->
						<div class="mouth"></div>
						<!--beard-->
						<div class="whiskers">
							<div class="whisker rTop r160"></div>
							<div class="whisker rMiddle"></div>
							<div class="whisker rBottom r20"></div>
							<div class="whisker lTop r20"></div>
							<div class="whisker lMiddle"></div>
							<div class="whisker lBottom r160"></div>
						</div>
					</div>
				</div>
				<!--Neck and Bell-->
				<div class="choker">
					<!--Bell-->
					<div class="bell">
						<div class="bell_line"></div>
						<div class="bell_circle"></div>
						<div class="bell_under"></div>
						<div class="bell_light"></div>
					</div>
				</div>
				<!--Body-->
				<div class="bodys">
					<!--Abodomen-->
					<div class="body"></div>
					<!--Apron-->
					<div class="wraps"></div>
					<!--Pocket-->
					<div class="pocket"></div>
					<!--Pocket mask to show half circle-->
					<div class="pocket_mask"></div>
				</div>
				<!--Right Hand-->
				<div class="hand_right">
					<!--Arm-->
					<div class="arm"></div>
					<!--Palm-->
					<div class="circle"></div>
					<!--Line block arm and body-->
					<div class="arm_rewrite"></div>
				</div>
				<!--Left Hand-->
				<div class="hand_left">
					<!--Arm-->
					<div class="arm"></div>
					<!--Palm-->
					<div class="circle"></div>
					<!--Line block arm and body-->
					<div class="arm_rewrite"></div>
				</div>
				<!--Feet-->
				<div class="foot">
					<div class="left"></div>
					<div class="right"></div>
					<!--Gap between two Feet-->
					<div class="foot_rewrite"></div>
				</div>
			</div>
		</div>
		
	</body>
</html>
